<div class="add-recipe">
    <h2>Add New Recipe</h2>
    <form>
        <label>Recipe Title:</label>
        <input type="text" placeholder="Enter recipe title">
        
        <label>Steps:</label>
        <textarea placeholder="Write the steps here..."></textarea>
        
        <label>Recipe Image:</label>
        <input type="file">
        
        <button type="submit" class="btn">Submit Recipe</button>
    </form>
</div>
